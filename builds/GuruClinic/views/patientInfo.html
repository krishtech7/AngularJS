
  <div class="card meetings cf"> 
  <div class="textintro">
    <h1>Add Patient</h1>
    <p>Add a patient and hit +</p>
  </div>
    <form class="formgroup addmeeting cf"
      name="myform"
      ng-submit="addPatient()"
      novalidate>
      <div class="form-group">
       <div class="inputwrapper">
        <input type="text" name="pName"
          placeholder="Patient name"
          ng-model="pName" ng-required="true">
       </div>
       <div class="inputwrapper">
          <input type="date" name="pDob"
            placeholder="Patient name"
            ng-model="pDob" ng-required="true">
         </div>
      </div>
      <div class="form-group addLeft">
          <label></label><input type="radio" name="pgender" value="M" 
            ng-model="pgender" ng-required="true"> M</label><br>
            <input type="radio" name="pgender" value="F" 
            ng-model="pgender" ng-required="true"> F <br> 
        </div> 
       
        <button type="submit" class="btn btn-primary" 
       ng-disabled="myform.$invalid">+</button> 
    </form>
   
</div><!-- meetings cf -->
<div class="card meetings cf">
  <h1> Patient Lists</h1>
  <div class="meeting" ng-repeat="(key, patient) in patients"> 
    
      <button class="btn " name="button" ng-click= "deletePatient(key)"> 
        <span class="glyphicon glyphicon-trash"></span></span>
      </button>
      <a ng-href="#/checkins/{{currentUser.regUser}}/{{patient.$id}}">
        <button class="btn " name="button"><span class="glyphicon glyphicon-list-alt"></span>  </button> 
      </a>
      
        <span class="text">{{patient.name}} </span>
        <a class="btn btn-checkin tooltip"
      ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
      <span>Go to check-in URL</span>
      </a>
    </div>
</div>
