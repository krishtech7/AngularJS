<section class="card register">
  <form name="myform"
  ng-submit="register()"
  novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{message}}</p>
       
    </div>

   
        <div class="form-group">
      <input type="text" name="fname" placeholder="First Name" ng-model="user.fname" ng-required="true">
      <input type="text" name="lname" placeholder="Last Name" ng-model="user.lname" ng-required="true">
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <p class= "error validationerror" ng-show="myform.fname.$invalid && myform.fname.$touched">
        first name is required
      </p>
      <p class= "error validationerror" ng-show="myform.lname.$invalid && myform.lname.$touched">
        last name is required
      </p>
      <p class= "error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email
      </p>
      <p class= "error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
        Password is required
      </p>
        </div>
     

    <button type="submit" class="btn btn-primary" ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>
